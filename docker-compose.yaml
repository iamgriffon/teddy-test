version: '3'

services:
  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    environment:
      - PORT=8080
      - NODE_ENV=development
    ports:
      - "8080:8080"
    volumes:
      - ./back:/app
      - ./back/.env:/app/.env
      - /app/node_modules
    networks:
      - app-network
    container_name: back

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    environment:
      - PORT=5173
      - NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ./front:/app
      - /app/node_modules
    networks:
      - app-network
    container_name: front

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - front
      - back
    networks:
      - app-network
    container_name: nginx

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: root
    ports:
      - "5432:5432"
    volumes:
      -  ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - app-network
    container_name: postgres

networks:
  app-network:
    driver: bridge
